<h1>Chat</h1>
<hr>
<div class="app-mensajes" id="app-mensajes">
  <div class="text-right" *ngFor="let chat of Cs.chats"
  [ngClass]="{'text-right': Cs.usuario.uid === chat.uid }">
    <span class="badge" [ngClass]="{'badge-primary': Cs.usuario.uid === chat.uid,
                                    'badge-primary': Cs.usuario.uid === chat.uid  }">
      {{chat.nombre}}</span>
    <p>
      {{ chat.mensaje }}
    </p>
  </div>
